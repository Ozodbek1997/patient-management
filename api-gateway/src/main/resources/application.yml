server:
  port: 4004

# Auth service configuration for JWT validation
auth:
  service:
    url: http://auth-service:4005

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            ## http://localhost:4004/auth/login
                    ## API GATEWAY  --> http://auth-service:4005/login
                    - id: auth-service-route
                      uri: http://auth-service:4005
                      predicates:
                        - Path=/auth/**
                      filters:
                        - StripPrefix=1

                    # REST CLIENT -> http://localhost:4004/api/patients
                    # REST GATEWAY -> http://patient-service:4000/patients
                    # PATIENT SERVICE (SPRING BOOT APP) -> /patients -> Patients Array
                    - id: patient-service-route
                      uri: http://patient-service:4000
                      predicates:
                        - Path=/api/patients/**
                      filters:
                        - StripPrefix=1
                        - JwtValidation  # Custom filter for JWT validation

                    # REST-CLIENT -> http://localhost:4004/api-docs/patients
                    # API-GATEWAY -> http://patient-service:4000/v3/api-docs
                    - id: api-docs-patient-route
                      uri: http://patient-service:4000
                      predicates:
                        - Path=/api-docs/patients
                      filters:
                        - RewritePath=/api-docs/patients,/v3/api-docs
